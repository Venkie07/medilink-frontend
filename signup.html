<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - MediLink</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #4e73df, #224abe);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .navbar {
        background: rgba(255,255,255,0.1) !important;
        backdrop-filter: blur(10px);
    }
    .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1.6rem;
        color: #fff !important;
    }
    .nav-link {
        color: #fff !important;
        font-weight: 500;
        transition: 0.3s;
    }
    .nav-link:hover {
        color: #ffd700 !important;
    }
    .container {
        flex: 1;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .card-title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #224abe;
    }
    .form-control, .form-select {
        border-radius: 50px;
        padding: 0.75rem 1rem;
        border: 1px solid #ccc;
        transition: 0.3s;
    }
    .form-control:focus, .form-select:focus {
        border-color: #4e73df;
        box-shadow: 0 0 8px rgba(78,115,223,0.3);
    }
    .btn-primary {
        background: linear-gradient(90deg,#4e73df,#224abe);
        border: none;
        border-radius: 50px;
        font-weight: 600;
        padding: 0.75rem;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg,#224abe,#4e73df);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .text-center p a {
        color: #224abe;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
    }
    .text-center p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">ðŸ©º MediLink</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="login.html">Login</a>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="card p-5 shadow">
            <h2 class="card-title text-center mb-4">Create Account</h2>
            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="lab">Lab Technician</option>
                        <option value="pharmacy">Pharmacy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>

            <div class="text-center">
                <p class="mb-0">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = '';

        try {
            const result = await auth.signup({ name, email, password, role });
            if (result.success) {
                showAlert('success', 'Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = `dashboard/${result.user.role}.html`;
                }, 1500);
            } else {
                showAlert('danger', result.error || 'Signup failed');
            }
        } catch (error) {
            showAlert('danger', error.message || 'An error occurred');
        }
    });

    function showAlert(type, message) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
</script>
</body>
</html>
